<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <form th:object="${jobForm}" method="post">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input th:field="*{name}" />
            <div th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label th:for="employerId">Employer</label>
            <select th:field="*{employerId}">
                <option th:each="employer : *{employers}"
                        th:value="${employer.id}"
                        th:text="${employer.value}"></option>
            </select>
        </div>

        <!-- TODO #5 - Create <select> dropdowns for other job fields -->
        <div class="form-group">
            <label th:for="locations">Location</label>
            <select th:field="*{locations}">
                <option th:each="location : *{locations}"
                        th:value="${locations.id}"
                        th:text="${locations.value}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="coreCompetencies">Core Competencies</label>
            <select th:field="*{coreCompetencies}">
                <option th:each="coreCompetency : *{coreCompetencies}"
                        th:value="${coreCompetencies.id}"
                        th:text="${coreCompetencies.value}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="positionType">Position Type</label>
            <select th:field="*{positionTypes}">
                <option th:each="positionType : *{positionTypes}"
                        th:value="${positionTypes.id}"
                        th:text="${positionTypes.value}"></option>
            </select>
        </div>

        <input type="submit" value="Add Job" />
    </form>

</div>

</body>
</html>
